server.port=8080

# Database Configuration (H2 file-based)
spring.datasource.url=jdbc:h2:file:./data/coursework_test_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate - Let Flyway manage schema
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.edu.java.lab4=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=OFF

# Cache Configuration
spring.cache.type=simple

# Scheduling Configuration
spring.task.scheduling.pool.size=2

# Validation
spring.web.resources.add-mappings=false

# JWT Configuration
jwt.secret=your-secret-key-must-be-at-least-256-bits-long-for-hs256-algorithm-security-purposes-make-it-very-long
jwt.expiration=86400000

# Hardcoded ;)
admin.username=admin
admin.password=admin